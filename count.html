<!DOCTYPE html>
<html>
<head>
<script type="text/javascript">
function loadDoc() {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
     document.getElementById("demo").innerHTML = JSON.parse(this.responseText).count;
    }
  };
  xhttp.open("GET", "http://35.162.249.35/api", true);
  xhttp.send();
}
window.setInterval(function(){
  loadDoc();
}, 500);
</script>
</head>
<body onload="loadDoc()">

<div id="demo">
</div>

</body>
</html>
